
{% extends './base.html' %}
{% block content %}
<div class="container">
  <div class="row mt-5 justify-content-center">
    <div class="col-md-4">
      <div class="card shadow-lg border-0">
        <div class="card-body text-center">
          <h2 class="mt-3" style="color:#2c3e50" style="font-size: 25px;">Reset your Password</h2>

          <form method="post">
            {% csrf_token %}

            <!-- OTP Input Field with Floating Label -->
            <div class="did-floating-label-content mt-5">
              <input type="number" class="did-floating-input" name="otp" placeholder=" " required>
              <label class="did-floating-label">Enter OTP</label>
            </div>

            <!-- New Password Input Field with Floating Label and Toggle Visibility -->
            <div class="did-floating-label-content position-relative">
              <input type="password" class="did-floating-input" id="new_password" name="new_password" placeholder=" " required>
              <label class="did-floating-label">New Password</label>
              <span toggle="#new_password" class="fa fa-fw fa-eye field-icon toggle-password position-absolute top-50 end-0 translate-middle-y pe-3"
                    style="cursor: pointer; margin-right: 5px;"></span>
            </div>

            <!-- Confirm Password Input Field with Floating Label and Toggle Visibility -->
            <div class="did-floating-label-content position-relative">
              <input type="password" class="did-floating-input" id="confirm_new_password" name="confirm_new_password" placeholder=" " required>
              <label class="did-floating-label">Confirm Password</label>
              <span toggle="#confirm_new_password" class="fa fa-fw fa-eye field-icon toggle-password position-absolute top-50 end-0 translate-middle-y pe-3"
                    style="cursor: pointer; margin-right: 5px;"></span>
            </div>

            <!-- Submit Button -->
            <div class="text-center mt-5 mb-3">
              <button type="submit" class="btn btn-secondary w-75">Submit</button>
            </div>
          </form>

          <!-- Messages Display -->
          {% for msg in messages %}
          <p class="text-danger text-center mt-2 fw-bold">{{ msg }}</p>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Toggle Password Visibility Script -->
<script>
  document.querySelectorAll(".toggle-password").forEach(function(toggle) {
    toggle.addEventListener("click", function() {
      var input = document.querySelector(this.getAttribute("toggle"));
      var type = input.getAttribute("type") === "password" ? "text" : "password";
      input.setAttribute("type", type);
      this.classList.toggle("fa-eye");
      this.classList.toggle("fa-eye-slash");
    });
  });
</script>

<!-- Custom CSS for Floating Labels, Card, and Form Styling -->
<style>
/* Floating Label Styles */
.did-floating-label-content {
  position: relative;
  margin-bottom: 20px;
}
body, html {
      height: 100%;
      margin: 0;
      font-family: 'Arial MT Rounded';
      background-color: #2c3e50;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

.did-floating-label {
  color: #6c757d;
  font-size: 13px;
  font-weight: normal;
  position: absolute;
  pointer-events: none;
  left: 15px;
  top: 12px;
  background: #fff;
  transition: 0.2s ease all;
}

.did-floating-input {
  font-size: 12px;
  width: 100%;
  padding: 10px 15px;
  border: 1px solid #000;
  border-radius: 5px;
}

.did-floating-input:focus {
  border-color: #007bff;
}

.did-floating-input:focus ~ .did-floating-label,
.did-floating-input:not(:placeholder-shown) ~ .did-floating-label {
  top: -10px;
  font-size: 13px;
  color: #007bff;
}

/* Card Styling */
.card {
  border-radius: 10px;
}

/* Button Styling */
.btn-secondary {
  background-color: #007bff;
  border: none;
  color: white;
}
.col-md-4 {
  margin-top: 140px;

}
.p{
  font-size: 25px;
}


</style>
{% endblock content %}
