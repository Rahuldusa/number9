
{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Overall page styling */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Arial MT Rounded';
      background-color: #2c3e50;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    /* Navbar styling */
    .navbar {
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    /* Main container to center card */
    .container-center {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    /* Card styling */
    .card {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border: none;
      border-radius: 8px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }
    .card-body {
      padding: 2rem;
    }

    /* Input and button styling */
    .form-control {
      border-radius: 3px;
      padding: 0.75rem;
    }
    .btn-primary {
      background: #2575fc;
      border: none;
      border-radius: 3px;
      width: 100%;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background: #2575fc;
    }

    /* Back to login link styling */
    .back-to-login {
      color: #2575fc;
      text-decoration: none;
      font-weight: 500;
    }
    .back-to-login:hover {
      color: #2575fc;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Centered container for the forgot password card -->
  <div class="container-center">
    <div class="card">
      <div class="card-body text-center">
        <h2 class="card-title mb-3" style="color:#2c3e50">Forgot Password?</h2>
        <p class="mb-4">Enter your email address below and we'll send you a link to reset your password.</p>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Send Reset Link</button>
        </form>
        <div class="mt-4">
          <a href="{% url 'login' %}" class="back-to-login">Back to Login</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
